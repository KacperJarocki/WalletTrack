on:
  workflow_dispatch:
  push:
    paths:
      - "backend/**"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        architecture: [x64, arm64]
      fail-fast: false
    container:
      image: gradle:8.5-jdk21
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build without testing
        run: gradle build -x test
        
      - name: Caching Gradle dependencies after build
        uses: actions/cache/save@v4
        with:
          path: |
            ./backend/.gradle
            ./backend/build
          key: ${{ matrix.os }}-${{ matrix.architecture }}-gradle-${{ github.sha}}

  unit-test:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        architecture: [x64, arm64]
      fail-fast: false
    container:
      image: gradle:8.5-jdk21
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Cache Gradle dependencies
        uses: actions/cache/restore@v4
        with:
          path: |
            ./backend/.gradle
            ./backend/build
          key: ${{ matrix.os }}-${{ matrix.architecture }}-gradle-${{ github.sha }}

      - name: Unit Test
        run: gradle test
      
      - name: Archive test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ github.sha }}
          path: ./build/reports/tests/test

  
  
      
  

