on:
  workflow_dispatch:
  push:
    paths:
      - "backend/**" 

jobs:
  unit-test:
    runs-on: ubuntu-latest
    container:
      image: gradle:8.5-jdk21
    defaults:
      run:
        working-directory: backend
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: check java and gradle version
        run: 
          java --version
          gradle --version
      - name: unit test
        run: gradle test
  

