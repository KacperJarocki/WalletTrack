on:
  workflow_dispatch:
  push:
    paths:
      - "backend/**"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        architecture: [x64, arm64]
      fail-fast: false
    container:
      image: gradle:8.5-jdk21
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build without testing
        run: gradle build -x test
        
      - name: Caching Gradle dependencies after build
        uses: actions/cache/save@v4
        with:
          path: |
            ./backend/.gradle
            ./backend/build
          key: ${{ matrix.os }}-${{ matrix.architecture }}-gradle-${{ github.sha}}

  unit-test:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        architecture: [x64, arm64]
      fail-fast: false
    container:
      image: gradle:8.5-jdk21
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Cache Gradle dependencies
        uses: actions/cache/restore@v4
        with:
          path: |
            ./backend/.gradle
            ./backend/build
          key: ${{ matrix.os }}-${{ matrix.architecture }}-gradle-${{ github.sha }}

      - name: Unit Test
        run: gradle test
      
      - name: Archive test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ matrix.architecture }}-${{ github.sha }}
          path: ./backend/build/reports/tests/test
  docker:
    needs: unit-test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        architecture: [x64, arm64]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login into GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner}}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push docker image
        uses: docker/build-push-action@v6
        with:
          context: backend
          push: false
          tags: ${{ github.repository_owner}}/${{ github.repository}}-backend:${{ github.sha}}


  
  
      
  

