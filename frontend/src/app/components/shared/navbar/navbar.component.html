<mat-toolbar>
  <a class="href" routerLink="/home">
    <i class="material-icons px-2">account_balance_wallet</i>
    <span class="font-bold text-lg">WalletTrack</span>
  </a>
    <span class="example-spacer"></span>
    
    <div class="example-button-row flex gap-2">
      <button mat-button color="primary" routerLink="/wallets">Wallets</button>
      <button mat-button color="primary" routerLink="/transactions">Transactions</button>
    </div>
    @if(isLoggedIn){
      <button mat-icon-button class="login-icon" aria-label="Logout from account" matTooltip="Logout from account" (click)="logout()">
        <mat-icon fontIcon="logout">logout</mat-icon>
      </button>
    } @else {
      <button mat-icon-button class="login-icon" aria-label="Login to account" matTooltip="Login into account" routerLink="/login">
        <mat-icon>login</mat-icon>
      </button>
    }
    
</mat-toolbar>
