<div class="container">
    <h2>Add New Wallet</h2>
    <form [formGroup]="walletForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Wallet Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter wallet name" />
        @if(walletForm.get('name')?.invalid && walletForm.get('name')?.touched) {
          <mat-error>Wallet name is required.</mat-error>
        }
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Initial Balance</mat-label>
        <input matInput type="number" formControlName="balance" placeholder="Enter initial balance" />
        @if(walletForm.get('balance')?.invalid && walletForm.get('balance')?.touched) {
          <mat-error>Balance is required and must be a positive number.</mat-error>
        }
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="walletForm.invalid">
        Add Wallet
      </button>
    </form>
  </div>
